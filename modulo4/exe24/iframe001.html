<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400;
            height: 400;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!--tamanho padrão 300x150-->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com"frameborder="0" height="500">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
    </iframe> para aprender a programar
    </p>
    
    <p>
        O repositório do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> 
            <a href="https://gustavoguanabara.github.io" target="_blank">No github</a>
        </iframe>
        
        também é legal!
    </p>
</body>
</html>
